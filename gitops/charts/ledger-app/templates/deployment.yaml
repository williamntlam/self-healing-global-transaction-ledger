apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ledger-app.fullname" . }}
  labels:
    {{- include "ledger-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: application
    region: {{ .Values.region.name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "ledger-app.selectorLabels" . | nindent 6 }}
      region: {{ .Values.region.name }}
  template:
    metadata:
      labels:
        {{- include "ledger-app.selectorLabels" . | nindent 8 }}
        region: {{ .Values.region.name }}
    spec:
      serviceAccountName: {{ include "ledger-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: ledger-app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.app.port }}
          name: http
          protocol: TCP
        env:
        # Region configuration
        - name: REGION
          value: {{ .Values.region.name | quote }}
        - name: AWS_REGION
          value: {{ .Values.region.awsRegion | quote }}
        # CockroachDB configuration
        - name: COCKROACHDB_HOST
          value: {{ .Values.cockroachdb.host | quote }}
        - name: COCKROACHDB_PORT
          value: {{ .Values.cockroachdb.port | quote }}
        - name: COCKROACHDB_DATABASE
          value: {{ .Values.cockroachdb.database | quote }}
        - name: COCKROACHDB_TIMEOUT
          value: {{ .Values.cockroachdb.timeout | quote }}
        # AWS/LocalStack configuration
        - name: AWS_ENDPOINT
          value: {{ .Values.aws.endpoint | quote }}
        - name: S3_BUCKET
          value: {{ .Values.aws.s3Bucket | quote }}
        - name: SQS_QUEUE
          value: {{ .Values.aws.sqsQueue | quote }}
        # Application configuration
        - name: APP_PORT
          value: {{ .Values.app.port | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.app.logLevel | quote }}
        {{- if .Values.aws.useSecrets }}
        # AWS credentials from Kubernetes secret
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.aws.secretName }}
              key: {{ .Values.aws.secretKeys.accessKeyId }}
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.aws.secretName }}
              key: {{ .Values.aws.secretKeys.secretAccessKey }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: {{ .Values.app.healthPath }}
            port: {{ .Values.app.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: {{ .Values.app.readinessPath }}
            port: {{ .Values.app.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3

