apiVersion: v1
kind: Service
metadata:
  name: {{ include "global-lb.fullname" . }}
  labels:
    {{- include "global-lb.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "global-lb.selectorLabels" . | nindent 4 }}

