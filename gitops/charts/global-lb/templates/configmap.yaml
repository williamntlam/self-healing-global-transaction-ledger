apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "global-lb.fullname" . }}-config
  labels:
    {{- include "global-lb.labels" . | nindent 4 }}
data:
  nginx.conf: |
    upstream ledger_backend {
        # US-East region (active - fails over to EU if down)
        server {{ .Values.upstreams.us-east-1.host }}:{{ .Values.upstreams.us-east-1.port }} 
               weight={{ .Values.upstreams.us-east-1.weight }} 
               max_fails={{ .Values.upstreams.us-east-1.maxFails }} 
               fail_timeout={{ .Values.upstreams.us-east-1.failTimeout }};
        
        # EU-Central region (active - fails over to US if down)
        server {{ .Values.upstreams.eu-central-1.host }}:{{ .Values.upstreams.eu-central-1.port }} 
               weight={{ .Values.upstreams.eu-central-1.weight }} 
               max_fails={{ .Values.upstreams.eu-central-1.maxFails }} 
               fail_timeout={{ .Values.upstreams.eu-central-1.failTimeout }};
    }
    
    # Health check endpoint for load balancer itself
    server {
        listen 8080;
        server_name _;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Proxy all other requests to backend
        location / {
            proxy_pass http://ledger_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Region $upstream_addr;
            
            # Health check for upstream
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
    }

